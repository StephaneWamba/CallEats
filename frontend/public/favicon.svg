<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffedd5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with orange gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Main microphone (voice ordering) -->
  <g transform="translate(50, 35)">
    <!-- Microphone body -->
    <rect x="-6" y="-12" width="12" height="20" rx="6" fill="url(#grad2)"/>
    <!-- Microphone stand -->
    <rect x="-1.5" y="8" width="3" height="8" fill="url(#grad2)"/>
    <!-- Microphone base -->
    <path d="M -9 16 Q -9 19 -6 19 L 6 19 Q 9 19 9 16" fill="url(#grad2)"/>
    
    <!-- Microphone grill lines -->
    <line x1="-4" y1="-8" x2="4" y2="-8" stroke="#ea580c" stroke-width="0.8" opacity="0.6"/>
    <line x1="-4" y1="-4" x2="4" y2="-4" stroke="#ea580c" stroke-width="0.8" opacity="0.6"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="#ea580c" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- Sound waves (voice) -->
  <g transform="translate(50, 35)">
    <path d="M -18 -10 Q -24 -5 -18 0" stroke="url(#grad2)" stroke-width="2.5" fill="none" opacity="0.9" stroke-linecap="round"/>
    <path d="M 18 -10 Q 24 -5 18 0" stroke="url(#grad2)" stroke-width="2.5" fill="none" opacity="0.9" stroke-linecap="round"/>
    <path d="M -22 -14 Q -30 -6 -22 2" stroke="url(#grad2)" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M 22 -14 Q 30 -6 22 2" stroke="url(#grad2)" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>
  
  <!-- Plate/bowl (restaurant) -->
  <ellipse cx="50" cy="68" rx="18" ry="6" fill="url(#grad2)" opacity="0.95"/>
  <ellipse cx="50" cy="68" rx="16" ry="4" fill="none" stroke="#ea580c" stroke-width="1" opacity="0.4"/>
  
  <!-- Fork and knife (restaurant utensils) -->
  <g transform="translate(50, 68)">
    <!-- Fork -->
    <g transform="translate(-12, -8)">
      <line x1="0" y1="0" x2="0" y2="12" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-2" y1="12" x2="2" y2="12" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-2" y1="6" x2="2" y2="6" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M -2 0 Q -2 -2 0 -2 Q 2 -2 2 0" fill="url(#grad2)"/>
    </g>
    <!-- Knife -->
    <g transform="translate(12, -8)">
      <line x1="0" y1="0" x2="0" y2="12" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-2" y1="12" x2="2" y2="12" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M 0 -2 L 2 -4 L 0 -6 Z" fill="url(#grad2)"/>
    </g>
  </g>
  
  <!-- Small accent dots (food items) -->
  <circle cx="35" cy="65" r="1.5" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="65" cy="65" r="1.5" fill="url(#grad2)" opacity="0.8"/>
</svg>
